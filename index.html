<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container text-center mb-5">
        <h1 class="mt-5  ">Money Counter</h1>
        <!-- photo -->
        <div class="row ">
            <div class="col-lg-7 col-sm-12 rounded mt-5">
                <img src="images/giorgio-trovato-WyxqQpyFNk8-unsplash.png
                " alt="" class="img-fluid px-3 mx-auto rounded">
            </div>

            <!-- main part of money calculation -->
            <div class="col-lg-5 col-sm-12 mt-5 money-counter-part text-center rounded">
                <h4 class=" mt-2 header-tag">Income</h4>
                <!-- income  -->
                <div class="row mt-2 d-flex align-items-center">
                    <div class="col-4">
                        <h5 class=" mt-2 header-tag">Income:
                        </h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="w-75" id="income">
                    </div>
                </div>
                <!-- expenses -->
                <h4 class=" mt-3 header-tag">Expenses</h4>
                <div class="row mt-2 d-flex align-items-center ">
                    <!-- food -->
                    <div class="col-4 mt-3">
                        <h5 class=" mt-2 header-tag">Food:
                        </h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="w-75" id="food">
                    </div>
                    <!-- rent -->
                    <div class="col-4  mt-3">
                        <h5 class=" mt-2 header-tag">Rent:
                        </h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="w-75" id="rent">
                    </div>
                    <!-- others -->
                    <div class="col-4  mt-3">
                        <h5 class=" mt-2 header-tag">others:
                        </h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="w-75" id="others">
                    </div>
                    <button class="mt-3 btn w-25 mx-auto universal-button" id="calc-btn">Calculate</button>
                </div>
                <!-- total expenses -->
                <h5 class="mt-5 header-tag">Total Expenses: <span id="total-expenses">0</span></h5>
                <h5 class="mt-3 header-tag">Balance: <span id="Balance">0</span></h5>
                <!-- save -->
                <div class="mt-5 d-flex flex-row align-items-center ">
                    <h5 class="mt-1 header-tag w-25">Save</h5>
                    <input type="text" class="w-25 ms-2" id="save">
                    <h5 class="mt-1 header-tag w-25 ms-2">%</h5>
                    <button class="btn w-25 universal-button" id="save-btn">save</button>

                </div>
                <!-- saving amount -->
                <h5 class="mt-5 header-tag">Saving Amount: <span id="save-amount">0</span></h5>
                <h5 class="mt-4 header-tag"> Remaining Balance: <span id="remain-amount">0</span></h5>
            </div>



        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
